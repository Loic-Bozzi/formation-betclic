<a *ngIf="href" [href]="href">{{ label }}</a>
<a *ngIf="route" [routerLink]="route" routerLinkActive="active">{{ label }}</a>
<button *ngIf="action" (click)="doAction()" [type]="typeButton" [disabled]="disabled">{{ label }}</button>
<button *ngIf="typeButton=='submit'" type="submit" [disabled]="disabled">{{ label }}</button>
