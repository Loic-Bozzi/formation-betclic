
<app-template-a title="Customer" subtitle="Orders listing">
  <app-table-dark *ngIf="orderCollection$ | async as orderCollection" [headers]="headers">
    <tr *ngFor="let item of orderCollection">
      <td>{{ item.id }}</td>
      <td>{{ item.typePresta }}</td>
      <td>{{ item.client}}</td>
      <td>{{ item.nbJours }}</td>
      <td>{{ item.tjmHt }}</td>
      <td>{{ item | total | currency: 'EUR' }}</td>
      <td>{{ item | total: 'TTC' |currency: 'EUR' }}</td>
      <td>{{ item.state }}</td>
      <td>{{ item.comment }}</td>
      <td>
        <app-icon-update (click)="gotoEdit(item)"></app-icon-update>
        <app-icon-delete (click)="deleteClient(item)"></app-icon-delete>
      </td>
    </tr>
  </app-table-dark>
</app-template-a>
