<app-template-a title="Clients" subtitle="Listing">

  <app-table-light *ngIf="clientCollection" [headers]="headers">
    <tr *ngFor="let item of clientCollection">
      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.state }}</td>
      <td>{{ item.ca | currency: 'EUR'}}</td>
      <td>{{ item.comment }}</td>
    </tr>
  </app-table-light>

  <app-btn href="https://www.google.com" label="Go to google"></app-btn>
  <app-btn route="add" label="Add Client"></app-btn>
  <app-btn [action]="true" label="Do something" (clicked)="AddClient()"></app-btn>

</app-template-a>
