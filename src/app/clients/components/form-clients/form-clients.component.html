<div class="container">
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name :</label>
      <input formControlName="name" type="text" class="form-control" id="name">
      <div class="alert alert-danger"
        *ngIf="formGroup.get('name').errors?.required && formGroup.get('name').touched">required field</div>
      <div class="alert alert-danger" *ngIf="formGroup.get('name').errors?.minlength && formGroup.get('name').touched">3
        char min</div>
    </div>

    <div class="form-group">
      <label for="ca">CA :</label>
      <input formControlName="ca" type="text" class="form-control" id="ca">
    </div>

    <div class="form-group">
      <label for="state">State :</label>
      <input formControlName="state" type="text" class="form-control" id="state">
    </div>

    <div class="form-group">
      <label for="comment">Comment :</label>
      <input formControlName="comment" type="text" class="form-control" id="comment">
      <div class="alert alert-danger" *ngIf="formGroup.get('comment').errors?.minlength && formGroup.get('comment').touched">3
        char min</div>
    </div>

    <app-btn route=".." label="Back"></app-btn>
    <app-btn typeButton="submit" [disabled]="formGroup.invalid" label="Submit"></app-btn>
  </form>
</div>
