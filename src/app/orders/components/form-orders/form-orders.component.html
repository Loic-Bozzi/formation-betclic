<div class="container">
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="typePresta">Type :</label>
      <input formControlName="typePresta" type="text" class="form-control" id="typePresta">
      <div class="alert alert-danger" *ngIf="formGroup.get('typePresta').errors?.required && formGroup.get('typePresta').touched">required field</div>
    </div>

    <div class="form-group">
      <label for="client">Client :</label>
      <input formControlName="client" type="text" class="form-control" id="client">
      <div class="alert alert-danger" *ngIf="formGroup.get('client').errors?.required && formGroup.get('client').touched">required field</div>
    </div>

    <div class="form-group">
      <label for="nbJours">Nb. jours :</label>
      <input formControlName="nbJours" type="text" class="form-control" id="nbJours">
    </div>

    <div class="form-group">
      <label for="tjmHt">Tjm HT :</label>
      <input formControlName="tjmHt" type="text" class="form-control" id="tjmHt">
    </div>

    <div class="form-group">
      <label for="tva">TVA :</label>
      <input formControlName="tva" type="text" class="form-control" id="tva">
    </div>

    <div class="form-group">
      <label for="comment">Commentaire :</label>
      <input formControlName="comment" type="text" class="form-control" id="comment">
      <!--<div class="alert alert-danger" *ngIf="formGroup.get('comment').errors?.required && formGroup.get('comment').touched">required field</div>
      <div class="alert alert-danger" *ngIf="formGroup.get('comment').errors?.minlength && formGroup.get('comment').touched">3 char min</div>-->

    </div>

    <div class="form-group">
      <label for="state">State :</label>
      <select formControlName="state" id="state" class="form-control">
        <option *ngFor="let state of states" [ngValue]="state">{{state}}</option>
      </select>
    </div>

    <app-btn route="/orders" label="Back"></app-btn>
    <app-btn typeButton="submit" [disabled]="formGroup.invalid" label="Submit order"></app-btn>
  </form>
</div>
